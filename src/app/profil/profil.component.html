<div class="profil_block" [ngStyle]="{'background-color':this.constance.backgroundcolor}">
<mat-toolbar  [ngStyle]="{'background-color':this.constance.primary_color,'color':this.constance.text_color}"  class="block-toolbar">

  <button mat-icon-button  (click)="OnBack()"  matTooltip="{{tooltip_title}}">
    <mat-icon>{{icon_libelle}}</mat-icon>
  </button>

  <span>{{title_libelle}}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<section>

  <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="20%"></div>
    <div class="item item-2" fxFlex="20%" fxFlexOrder="3"></div>
    <div class="item item-3" fxFlex="60%">

      <br/><br/><br/> <br/><br/><br/>
      <mat-card class="example-card-first" [ngStyle]="{'background-color':this.constance.cardview_background,'color':this.constance.text_color}">
        <app-add-profil-picture>
        </app-add-profil-picture>
      </mat-card>
      <br/>
      <mat-card class="example-card" *ngIf="this.constance.disabled_example_card" [ngStyle]="{'background-color':this.constance.cardview_background,'color':this.constance.text_color}">
        <mat-icon color="primary" class="vertical_middle_align">account_circle</mat-icon>
        <span class="vertical_middle_align"> {{this.authService.getSessions().prenom}} {{this.authService.getSessions().nom}} </span>
        <mat-icon color="primary" class="vertical_middle_align horizontal-align_right">edit</mat-icon>
      </mat-card>

      <br/>
      <mat-card class="example-card" *ngIf="this.constance.disabled_example_card" (click)="RootToProb()" [ngStyle]="{'background-color':this.constance.cardview_background,'color':this.constance.text_color}">
        <mat-icon color="primary" class="vertical_middle_align">subject</mat-icon>
        <span class="vertical_middle_align"> {{this.authService.getSessions().libelle_prob}}  </span>
      </mat-card>

      <br/>
      <mat-card class="example-card" [ngStyle]="{'background-color':this.constance.cardview_background,'color':this.constance.text_color}">
        <mat-icon color="primary" class="vertical_middle_align">translate</mat-icon>
        <span class="vertical_middle_align">Fran√ßais</span>
      </mat-card>

      <br/>
      <mat-card class="example-card" [ngStyle]="{'background-color':this.constance.cardview_background,'color':this.constance.text_color}">
        <mat-icon color="primary" class="vertical_middle_align">brightness_3</mat-icon>
        <span class="vertical_middle_align"> Mode Nuit </span>

        <mat-slide-toggle matTooltip="{{info_bulle_dark_mode}}"
                          (change)="DarkMode($event)"
                          [checked]="this.checked_active_dark_mode"
                          [color]="this.color_dark_mode" class="vertical_middle_align horizontal-align_right">
        </mat-slide-toggle>

      </mat-card>


    </div>
  </div>

</section>
</div>
